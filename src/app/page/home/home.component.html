<div class="container con mt-3 d-flex justify-content-center">
  <div class="form p-3" style="width: 400px">
    <div class="mb-3">
      <label for="">Nombre</label>
      <input class="form-control" type="text" #nom />
    </div>
    <label for="">Apellido</label>
    <div class="mb-3">
      <input class="form-control" type="text" #ape />
    </div>
    <label for="">Edad</label>
    <div class="mb-3">
      <input class="form-control" type="text" #edad />
    </div>
    <div class="d-flex justify-content-center">
      <button
        class="btn btn-success"
        (click)="capturar(nom.value, ape.value, edad.value)">
        Enviar
      </button>
    </div>
  </div>
</div>
<div class="container">
  <hr />
  <table class="table table-striped">
    <thead align="center">
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Edad</th>
        <th scope="col">Condici√≥n</th>
      </tr>
    </thead>
    <tbody align="center">
      <tr *ngFor="let x of data">
        <td>{{ x.nombre }}</td>
        <td>{{ x.apellido }}</td>
        <td>{{ x.edad }}</td>
        <td>
          <p *ngIf="x.edad >= 18; else menor">
            {{ x.nombre }} {{ x.apellido }} Es mayor de edad
          </p>
          <ng-template #menor
            ><p>
              {{ x.nombre }} {{ x.apellido }} Es menor de edad
            </p></ng-template>
        </td>
      </tr>
    </tbody>
  </table>
</div>
